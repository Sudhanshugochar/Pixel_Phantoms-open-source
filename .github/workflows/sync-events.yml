name: Sync events

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install optional runtime dependency
        run: npm install node-fetch@3 --no-save

      - name: Run events sync script
        run: node scripts/update-events.js

      - name: Commit updated events.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/events.json || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync events.json [skip ci]" || echo "Nothing to commit"
            git push
          else
            echo "No changes to events.json"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
