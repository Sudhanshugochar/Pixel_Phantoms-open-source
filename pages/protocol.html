<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Phantoms | Agent Profile</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/back-to-top.css">
    <link rel="stylesheet" href="../css/scroll-progress.css">
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hacker-theme hud-mode">
    <div id="scroll-progress-container">
        <div id="scroll-progress-bar"></div>
    </div>

    <div id="navbar-placeholder"></div>

    <main class="main-content">
        <div class="container" style="margin-top: 20px;">
            <a href="profile.html" class="btn-secondary" style="text-decoration: none; display: inline-flex; align-items: center; gap: 8px;">
                <i class="fas fa-arrow-left"></i> Return to Dashboard
            </a>
        </div>

        <div class="profile-container" id="agent-profile">
            <div class="profile-header-panel">
                <div class="profile-cover"></div>
                <div class="profile-identity">
                    <div class="profile-avatar-wrapper">
                        <div class="rank-orb" id="profile-rank-badge">#--</div>
                    </div>
                    <div class="profile-main-info">
                        <h2 id="profile-name-display">LOADING_AGENT...</h2>
                        <span class="profile-badge" id="profile-class-display">UNRANKED_CLASS</span>
                    </div>
                </div>
            </div>

            <div class="profile-content-grid">
                <div class="profile-card">
                    <div class="card-header">
                        <i class="fas fa-user-shield"></i> <span>AGENT_IDENTIFICATION</span>
                    </div>
                    <div class="card-body" id="profile-details">
                        </div>
                </div>

                <div class="profile-card">
                    <div class="card-header">
                        <i class="fas fa-chart-line"></i> <span>PERFORMANCE_METRICS</span>
                    </div>
                    <div class="card-body">
                        <div class="stats-matrix" id="profile-stats">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <button id="back-to-top" class="back-to-top" aria-label="Scroll to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/back-to-top.js"></script>
    <script src="../js/scroll-progress.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/profile.js"></script>

    <script>
        // Initialize UI components using global scripts
        renderNavbar('../');
        renderFooter('../');
    </script>
</body>
</html>
