<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Phantoms | System Login</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home-gsap.css">
    <link rel="stylesheet" href="../css/back-to-top.css">
    <link rel="stylesheet" href="../css/login.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hacker-theme">

    <div id="navbar-placeholder"></div>
    <script src="../js/navbar.js"></script>
    <script>renderNavbar('../');</script>

    <div class="main-content">
        <section class="login-hero">
            <div class="terminal-box">
                <p class="console-text login-text">> AUTH_PROTOCOL_INIT</p>
            </div>
        </section>

        <section class="login-section">
            <div class="login-container">
                <div class="login-card">
                    <div class="system-status-bar">
                        <span class="status-indicator"></span>
                        <div class="status-value">SYSTEM_READY</div>
                    </div>
                    
                    <h2 class="login-title">AGENT_LOGIN</h2>
                    <p class="login-desc">Enter your credentials to access the command center.</p>

                    <form id="login-form">
                        <div class="input-group">
                            <label for="username"><i class="fas fa-user-circle"></i> CODENAME</label>
                            <input type="text" id="username" placeholder="e.g. Neo_One" required>
                            <div class="error-message" id="username-error"></div>
                        </div>

                        <div class="input-group">
                            <label for="password"><i class="fas fa-key"></i> PASSKEY</label>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <div class="error-message" id="password-error"></div>
                        </div>

                        <div class="options-row">
                            <label class="checkbox-container">
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                                Remember Host ID
                            </label>
                            <a href="#" class="forgot-link">Forgot Passkey?</a>
                        </div>
                        
                        <button type="submit" class="btn-login">
                            <i class="fas fa-arrow-alt-circle-right"></i> EXECUTE_LOGIN
                        </button>
                        
                        <div id="form-feedback" class="feedback-message"></div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <div id="footer-placeholder"></div>
    <script src="../js/footer.js"></script>
    <script>renderFooter('../');</script>

    <script src="../js/theme.js"></script>
    <script src="../js/back-to-top.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
